<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>SPO Sites</title>
  <link rel="stylesheet" href="main.css">
</head>

<body onload="initTheme()">
<header>
  <div style="display: flex; align-items: center; gap: 15px;">
    <button onclick="goBack()" class="back-button">‚¨ÖÔ∏è Back</button>
    <div class="logo-title">
      <img src="../Pictures/contoso.png" alt="Logo">
      <div class="title-block">
        <div class="env-name">Demo environment</div>
        <div class="page-name">SPO Sites</div>
      </div>
    </div>
  </div>
  <div class="icon-bar">
    <span class="theme-toggle" onclick="toggleTheme()">üåì</span>
  </div>
</header>

<div class="page-container">
  <!-- Counter bar -->
  <div id="sitesCounters" class="indicator-bar"></div>

  <!-- Filters -->
  <div class="filters">
    <input id="tableSearch" type="text" placeholder="üîç Search..."
           onkeyup="filterTable()" class="search" />
  </div>

  <!-- Table -->
  <table class="styled-table">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Title</th>
        <th onclick="sortTable(1)">Url</th>
        <th onclick="sortTable(2)">StorageUsageCurrent(GB)</th>
		<th onclick="sortTable(3)">LastActivityDate</th>
		<th onclick="sortTable(4)">PrimaryAdmin</th>
		<th onclick="sortTable(5)">IsTeamsConnected</th>
		<th onclick="sortTable(6)">IsTeamsChannelConnected</th>
        <!-- add/remove as needed -->
      </tr>
    </thead>
    <tbody id="sitesBody"></tbody>
  </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="common.js"></script> <!-- ‚úÖ contains theme + footer + helpers -->

<script>
/* ---------------- CSV loader ---------------- */
async function loadCsv() {
  const baseUrl = 'https://dscshow.blob.core.windows.net/priv';
  const csvPath = 'data/Get-SPOSitesStorage/Get-SPOSitesStorage_latest.csv';   // üîπ change this
  const res = await fetch(`${baseUrl}/${csvPath}`);
  const txt = await res.text();
  const parsed = Papa.parse(txt, {
    header: true,
    dynamicTyping: true,
    delimiter: ';',
    skipEmptyLines: true
  });
  csvData = parsed.data;
  renderTable(csvData);
}

/* ---------------- table render ---------------- */
function renderTable(rows) {
  const tbody = document.getElementById('sitesBody');
  tbody.innerHTML = '';
  rows.forEach(r => {
    const tr = document.createElement('tr');
    ['Title','Url','StorageUsageCurrent(GB)','LastActivityDate','PrimaryAdmin','IsTeamsConnected','IsTeamsChannelConnected'].forEach(k => {
      const td = document.createElement('td');
      td.textContent = r[k] ?? '';
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
  showCounters(rows);
}

/* ---------------- counters ---------------- */
function showCounters(rows) {
  const total = rows.length;
  document.getElementById('sitesCounters').textContent =
    `Total rows: ${total}`;
}

/* ---------------- filters ---------------- */
function filterTable() {
  const q = document.getElementById('tableSearch').value.toLowerCase();
  const rows = [...document.querySelectorAll('#sitesBody tr')];
  const visible = rows.filter(r => r.textContent.toLowerCase().includes(q));
  rows.forEach(r => {
    r.style.display = r.textContent.toLowerCase().includes(q) ? '' : 'none';
  });
  showCounters(visible.map(r => {
    return {}; // üîπ adapt if you want smarter counters
  }));
}

/* ---------------- sorting ---------------- */
function sortTable(idx) {
  const tbody = document.getElementById('sitesBody');
  const table = tbody.parentElement.parentElement;
  const rows = [...tbody.rows];
  const asc = table.dataset.sortColumn == idx && table.dataset.sortOrder !== 'desc';
  table.dataset.sortColumn = idx;
  table.dataset.sortOrder = asc ? 'desc' : 'asc';
  table.querySelectorAll('th').forEach((th,i) => {
    const base = th.textContent.replace(/[‚¨ÜÔ∏è‚¨áÔ∏è]/g,'').trim();
    th.textContent = base + (i === idx ? (asc ? ' ‚¨ÜÔ∏è' : ' ‚¨áÔ∏è') : '');
  });
  rows.sort((a,b) => {
    const A = a.cells[idx].textContent.toLowerCase();
    const B = b.cells[idx].textContent.toLowerCase();
    if(!isNaN(A) && !isNaN(B)) return asc ? A-B : B-A;
    return asc ? A.localeCompare(B) : B.localeCompare(A);
  }).forEach(r => tbody.appendChild(r));
}

/* ---------------- boot ---------------- */
window.addEventListener('load', loadCsv);
</script>
<div id="footer-placeholder"></div>
</body>
</html>
