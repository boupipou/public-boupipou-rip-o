<script>
function toggleEventSpoilers(button) {
  const gallery = document.querySelector('.event-gallery');
  gallery.classList.toggle('revealed');
  button.textContent = gallery.classList.contains('revealed')
    ? "Spoiler hide"
    : "Spoiler reveal";
}

window.addEventListener("pageshow", function () {
  initTheme();
});
</script>
